<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Currency Converter</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://kit.fontawesome.com/yourcode.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class = main_container>
    
      <div class = box style="background-color:rgb(0, 34, 255); position: relative;">
        <h2 style="text-align: center; margin-top: 2%; font-size: 48px;">Currency Converter</h2>
        <div class = thePitch>
          <div class = from-to>
            <div class="from">
              <h2 style = "margin: 2px;">From</h2>
              <select id="from-currency">
                <option value="USD">USD</option>
                <option value="INR">INR</option>
                <option value="DXB">DXB</option>
                <option value="GBP">GBP</option>
                <option value="EUR">EUR</option>
                <option value="SGD">SGD</option>
              </select>
              <input type="number" id="from-amount" placeholder="Amount">
            </div>

            <div>
              <img src = "ReverseCropped.jpg" id="reverse-button" style="margin-top: 20%; width: 30%; height: 40%; margin-left: 30%; margin-right: 0;">
            </div>

            <div class="to" style="margin-left: 0;">
              <h2 style = "margin: 2px;">To</h2>
              <select id="to-currency">
                <option value="USD">USD</option>
                <option value="INR">INR</option>
                <option value="DXB">DXB</option>
                <option value="GBP">GBP</option>
                <option value="EUR">EUR</option>
                <option value="SGD">SGD</option>
              </select>
              <input type="number" id="to-amount" disabled>
            </div>
          </div>

          <div class="exchange-rate">
            <h3>Converted Amount:</h3>
            <h3 id="converted-amount">0.00</h3>
          </div>

          <button id="convert-button" class="gr_convert">Convert</button>

          <div class = "features" style = "margin-left: 2%;"> 
              <button id="edit-rates">Edit rates</button>
              <button id="revert-rate" style="margin-left: 60%;">Revert to original rate</button>
              <!-- <button id="revert-rate" class="revert">Revert to original rate</button> -->
          </div>
          
          <!-- style="align-self: right; justify-self: right; align-items:end; justify-content: right;" -->

          <div id="rate-editor" style="display: none;">
          </div>

          
        </div>
      </div>

    <div class = box style="background-color:rgb(52, 178, 252);">
      </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
